<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Decor App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Room Decor App</h1>
    <form id="upload-form">
        <label for="room-images">Upload Room Snapshots:</label>
        <input type="file" id="room-images" name="room-images" accept="image/*" multiple required>
        
        <label for="theme-select">Select a Theme:</label>
        <select id="theme-select" name="theme-select" required>
            <option value="">--Choose a Theme--</option>
            <option value="modern">Modern</option>
            <option value="rustic">Rustic</option>
            <option value="scandinavian">Scandinavian</option>
            <option value="bohemian">Bohemian</option>
        </select>
        
        <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendations"></div>

    <script src="app.js"></script>
</body>
</html>
